<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			
			<input type="text" v-model.lazy="userName">
			{{hint}}
		</div>
		<script src="../js/vue.js"></script>
		<script>
			new Vue({
				el: '#app',
				data: {
					userName: '',
					hint: ''
				},
				methods: {
					checkName(val){
						// === 严格意义的数据校验
						if(val === 'admin'){
							this.hint = '用户名重复';
						}else if(val === 'tom'){
							this.hint = '用户名重复';
						}else{
							this.hint = '';
						}
					},
				},
				watch:{
					userName(val){
						this.checkName(val)
					}
				}
			})
		</script>
	</body>
</html>
