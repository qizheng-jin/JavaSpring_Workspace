<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件化</title>
	</head>
	<body>
		<div id="app">
			<!-- 调用组件 -->
			<hello-component></hello-component>
		</div>
		
		
		<template id="helloTem">
			<div>
				<h1>{{msg}}</h1>
			</div>
		</template>
		
		<script src="../js/vue.js"></script>
		<script>
			//1.定义全局组件 参数1:定义组件名称 暂时不要使用驼峰规则,默认条件下
			//                   vue渲染数据时都采用小写字母hellocomponent.所以组件不能匹配
			//                   如果需要使用驼峰规则,则使用'-'线连接
			//				参数2:定义组件对象
			Vue.component('helloComponent',{
				//必须要有返回值 返回值是一个对象
				data(){
					return {
						msg: 'hello组件'
					}
				},
				template: '#helloTem'
			})
			
			new Vue({
				el: "#app",
				
			})
		</script>
	</body>
</html>
