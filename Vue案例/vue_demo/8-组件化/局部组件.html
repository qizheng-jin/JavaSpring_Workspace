<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>局部组件</title>
	</head>
	<body>
		<div id="app">
			<hello></hello>
			
		</div>
		
		<template id="hello">
			<div>
				<h1>{{msg}}</h1>
			</div>
		</template>
		
		<script src="../js/vue.js"></script>
		<script>
			const hello = {
				data(){
					return{
						msg: 'hello局部组件'
					}
				},
				template: '#hello'
			}
			
			
			new Vue({
				el: "#app",
				components: {
					hello
				}
			})
		</script>
	</body>
</html>
